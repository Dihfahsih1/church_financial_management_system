<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

     <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
     <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <title>UCC Bwaise. Accountant</title>

</head>

<body><br>
  <nav class="nav navbar-expand navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarExample02">

        <ul class="navbar-nav mr-auto">
         {% with url_name=request.resolver_match.url_name %}
            <li class="nav-item {% if url_name == 'Enter_Offerings' %}active{% endif %}">
            <a class="nav-link" href="{% url 'Enter_Offerings'  %}">Offerings</a>
            </li>
             <li class="nav-item {% if url_name == 'Enter_Tithes' %}active{% endif %}">
            <a class="nav-link" href="{% url 'Enter_Tithes'  %}">Tithes</a>
            </li>
            <li class="nav-item {% if url_name == 'Enter_Pledges' %}active{% endif %}">
            <a class="nav-link" href="{% url 'Enter_Pledges'  %}">Pledges</a>
            </li>

            <li class="nav-item {% if url_name == 'enter_expenditure' %}active{% endif %}">
            <a class="nav-link" href="{% url 'enter_expenditure'  %}">Main Expenses</a>
            </li>

            <li class="nav-item {% if url_name == 'enter_sundryexpense' %}active{% endif %}">
            <a class="nav-link" href="{% url 'enter_sundryexpense'  %}">Petty Expenses</a>
            </li>

            <li class="nav-item {% if url_name == 'pay_salary' %}active{% endif %}">
            <a class="nav-link" href="{% url 'pay_salary'  %}">Allowances</a>
            </li>


            <li class="nav-item {% if url_name == 'salaryreport' %}active{% endif %}">
            <a class="nav-link" href="{% url 'salaryreport'  %}">Monthly Reports</a>
            </li>

            <li class="nav-item {% if url_name == 'tithessarchivessearch'%}active{% endif %}">
            <a class="nav-link" href="{% url 'tithesarchivessearch' %}">Archived Records</a>
            </li>


         {% endwith %}
      </ul>

      <!--
     Form for searching

     <form class="form-inline my-2 my-md-8">
        <input class="form-control " type="text">
      </form>-->
    </div>

    <li class="nav-item active float-lg-right" >
       <a class="nav-link" href="{% url 'logout' %}">LOG OUT</a>
    </li>
</nav>


{% block body %}
{% endblock %}

</body>
</html>
